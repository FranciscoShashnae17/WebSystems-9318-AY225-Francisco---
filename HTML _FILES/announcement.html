<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Announcements | Bacoor City LGU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5; /* pastel pink */
      color: #333;
      margin: 0;
      padding: 0 1rem;
    }

    .site-header {
      background-color: #ff69b4;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .main-nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    .main-nav a:hover {
      text-decoration: underline;
    }

    .header-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin: 1rem auto 2rem;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .section {
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    #newsList {
      list-style-type: none;
      padding: 0;
    }

    /* BIG landscape announcement cards */
    .announcement-item {
      background-color: #ffe4e1; /* light pink */
      margin-bottom: 2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .announcement-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .announcement-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .announcement-content {
      padding: 1rem;
    }

    .announcement-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content button {
      margin-top: 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

<header class="site-header">
  <h1>City Announcements</h1>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about-bacoor_city.html">About</a>
    <a href="City_department.html">Departments</a>
    <a href="public_services.html">Services</a>
    <a href="announcement.html">Announcements</a>
    <a href="contact_us.html">Contact</a>
  </nav>
</header>


<section class="section">
  <ul id="newsList" class="announcement-list"></ul>
</section>

<div class="modal" id="newsModal">
  <div class="modal-content">
    <p id="modalText"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const announcements = [
    {
      title: "Water Supply Interruption",
      details: "Scheduled water supply interruption on March 10, 2026, from 9 AM to 5 PM for maintenance work.",
      img: "https://www.mayniladwater.com.ph/wp-content/uploads/2020/10/Feb_9_-_Maynilad_constructs_new_reservoirs_1.jpg"
    },
    {
      title: "City Health Checkup Drive",
      details: "Free health checkup for senior citizens at Bacoor City Hall on March 15, 2026.",
      img: "https://bacoor.gov.ph/wp-content/uploads/2024/09/459534525_947168730779858_268433739002215378_n.jpg"
    },
    {
      title: "Road Repair Notice",
      details: "Road repairs on Mabini Street from March 20 to March 25, expect detours and traffic delays.",
      img: "https://bacoor.gov.ph/wp-content/uploads/2025/01/472898059_615240084524391_2519955113654085248_n.jpg"
    },
    {
      title: "Annual Cultural Festival",
      details: "Join us for the Annual Bacoor Cultural Festival from April 1 to April 5 at Plaza Mabini.",
      img: "https://lh4.googleusercontent.com/proxy/jLssrOqhgtYhgyUCAXwk91q-6iI-hxUyHiPPSRdxkDDxHZ635SQ4CxNhslCYWPYzVxnpiuvWBEbWfSgaK1yAPoRA2joIKEi0OYJzRMNNvbDg0rJxrS1usinC_wWuWg"
    },
    {
      title: "COVID-19 Vaccination Schedule",
      details: "Walk-in vaccinations available every Wednesday at Bacoor City Health Office.",
      img: "https://bacoor.gov.ph/wp-content/uploads/2021/04/1-537x360.jpg"
    }
  ];

  function renderAnnouncements() {
    const newsList = document.getElementById("newsList");
    announcements.forEach(announcement => {
      const li = document.createElement("li");
      li.className = "announcement-item";

      const img = document.createElement("img");
      img.src = announcement.img;
      img.alt = announcement.title;
      img.className = "announcement-image";

      const content = document.createElement("div");
      content.className = "announcement-content";

      const title = document.createElement("div");
      title.className = "announcement-title";
      title.textContent = announcement.title;

      content.appendChild(title);
      li.appendChild(img);
      li.appendChild(content);

      li.addEventListener("click", () => openModal(announcement.details));
      newsList.appendChild(li);
    });
  }

  function openModal(text) {
    const modal = document.getElementById("newsModal");
    const modalText = document.getElementById("modalText");
    modalText.textContent = text;
    modal.style.display = "flex";
  }

  function closeModal() {
    const modal = document.getElementById("newsModal");
    modal.style.display = "none";
  }

  window.addEventListener("click", (e) => {
    const modal = document.getElementById("newsModal");
    if (e.target === modal) {
      closeModal();
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    renderAnnouncements();
  });
</script>

</body>
</html>
